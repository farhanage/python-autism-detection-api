name: Deploy to Cloud Run

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}

      - name: Configure Docker
        run: gcloud auth configure-docker gcr.io

      - name: Build image
        run: docker build -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/autism-detection-api:latest .

      - name: Push image
        run: docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/autism-detection-api:latest

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy autism-detection-api \
            --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/autism-detection-api:latest \
            --platform managed \
            --region us-central1 \
            --memory 4Gi \
            --set-env-vars "HOST=0.0.0.0,PORT=8080,ALLOWED_ORIGINS=${{ secrets.ALLOWED_ORIGINS }},MAX_FILE_SIZE=${{ secrets.MAX_FILE_SIZE }}" \
            --no-allow-unauthenticated